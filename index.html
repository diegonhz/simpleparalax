<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<div class="globo">

			<div class="globo2">
		</div>

		</div>

	</header>

</body>

<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

<script type="text/javascript"></script>

<script type="text/javascript">
	$(document).ready(function(){
		$(window).scroll(function(){
			var escrolea=$(window).scrollTop();

			$(".globo").css({
				"background-position-y": 400 + escrolea *-0.10 +"px",//el "400" es la altura(posici√≥n en la pagina) de inicio del globo
			})

			$(".globo2").css({
				"background-position-y": 500 + escrolea *-0.30 +"px",
			})

			$("header").css({
				"background-position-y": escrolea *-0.90 +"px",
			})
		})
	})
</script>
</html>
